<meta charset="utf-8">

<h1>Programa calcular IMC</h1>
<br>

<script>
		
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularimc(peso,altura) {
    	imc = peso / (altura * altura);
   
    	
    	return imc;
    }

  	pesoinformado = prompt("informe su peso")
  	alturainformado = prompt("informe su altura")
 
  	imccalculado = calcularimc (pesoinformado,alturainformado);

  imprimir("El imc calculado es: " + imccalculado);


  if (imccalculado < 18.5){
  	imprimir("IMC abajo de lo recomendado");
 	}

  if (imccalculado >= 18.5){
  	if (imccalculado < 25)
  	imprimir("IMC estÃ¡ dentro del intervalo normal");
 	 }

  if (imccalculado >= 25){
  	if (imccalculado < 30)
  	imprimir("IMC considerado como sobrepeso");
 	 }

  if (imccalculado >= 30){
  	imprimir("IMC considerado como obesidad");
  }
  

  

    
 
	</script>
